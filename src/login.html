<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg shadow-2xl p-8 max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form action="">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" class="w-full bg-gray-600 px-3 py-2 border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-white" placeholder="Email" id="email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" class="w-full bg-gray-600 px-3 py-2 border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-white" placeholder="Password" id="password">
            </div>
            <button type="submit" class="w-full py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 shadow-2xl">Login</button>
        </form>
    </div>
</body>
</html>
